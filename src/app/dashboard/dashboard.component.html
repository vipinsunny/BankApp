<!-- As a link -->
<nav class="navbar navbar-light bg-dark " >
    <a class="navbar-brand  " href="#" style="color:rgb(85, 98, 237);"><b>&#169; HAFC Bank Pvt.Ltd </b></a>
    <span class="quote text-light">Giving you freedom...</span>
  </nav>
  
  
  <div class="container col-md-12 mt-0">
      <div class="d-flex justify-content-center h-100">
          <div class="card">
              <div class="card-header">
                  <h3 class="text-center">Deposit</h3>
                  
              </div>
              <div class="card-body">
                  <form [formGroup]="depositForm" (ngSubmit)="deposit()">
                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                          </div>
                          
                          <!-- twoway binding -->
                          <!-- <input type="text" class="form-control" name="acno" [(ngModel)]="acno" placeholder="acc number please"  id="login_accno" required> -->
                      
                          <input type="text" class="form-control" name="acno" formControlName="acno" placeholder="acc number please"  id="login_accno" required>
                        </div>

                        <div style="color: white;" class="error" *ngIf="(this.depositForm.get('acno')?.touched||this.depositForm.get('acno')?.dirty)&& this.depositForm.get('acno')?.errors">invalid account number</div>
                      
                      
                        <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-key"></i></span>
                          </div>
                          
                            <!-- <input type="password" class="form-control" name="pswd"  [(ngModel)]="pswd" placeholder="password" id="deposit_password" required>  -->
                            <input type="password" class="form-control" name="pswd"  formControlName="pswd" placeholder="password" id="deposit_password" required> 
                      </div>

                      <div style="color: white;" class="error" *ngIf="(this.depositForm.get('pswd')?.touched||this.depositForm.get('pswd')?.dirty)&& this.depositForm.get('pswd')?.errors">invalid password</div>
                      
                      <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        
                        <!-- twoway binding -->
                        <!-- <input type="text" class="form-control" name="amount" [(ngModel)]="amount" placeholder="amount"  id="deposit_amount" required> -->
                        <input type="text" class="form-control" name="amount" formControlName ="amount" placeholder="amount"  id="deposit_amount" required>
                    
                    </div>

                    <div style="color: white;" class="error" *ngIf="(this.depositForm.get('amount')?.touched||this.depositForm.get('amount')?.dirty)&& this.depositForm.get('amount')?.errors">invalid </div>
                      <div class="form-group">
                         
                          <!-- <input type="submit" value="Login"  (click)="login()" class="btn float-right login_btn " style="width:50%" > -->
                          <input type="submit" value="Deposit"   class="btn float-right login_btn " style="width:50%" >
                      </div>
                  </form>
                </div>
          </div>
      </div>

    </div>

                        </div>

                        </div>

                      <div class="form-group">
                         
                          <!-- <input type="submit" value="Login"  (click)="login()" class="btn float-right login_btn " style="width:50%" > -->

              </div>
            
          </div>
      </div>
  </div>
