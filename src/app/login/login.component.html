<div class="container col-md-12 mt-0">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Sign In</h3>


            </div>
            <div class="card-body">
                <form onsubmit="event.preventDefault();bank.authenticate()">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" #acno [placeholder]="accno" 
                            id="login_accno" required>

                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" #pswd placeholder="password" id="login_password" required>
                    </div>

                    <div class="form-group">
                        <input type="submit" value="Login" (click)=login(acno,pswd) class="btn float-right login_btn "
                            style="width:50%">
                    </div>
                </form>
            </div>
            <p style="color:white;align-items:baseline;">Not a user? <a href="./register.html">Register</a></p>
        </div>
    </div>
</div>
